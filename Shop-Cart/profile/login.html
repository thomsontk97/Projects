<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar -->
    <div id="nav">
      <div id="title">MeShop</div>
      <div id="links">
        <div id="home" class="link-items">Home</div>
        <div id="sign-up" class="link-items">Signup</div>
        <div id="log-in" class="link-items">Login</div>
        <div id="cart" class="link-items">My Cart</div>
      </div>
    </div>
    <!-- Login Form -->
    <div class="form-head">Login</div>
    <form id="login-form" class="forms">
      <input type="text" id="login-email" placeholder="Email" />
      <input type="password" id="login-pass" placeholder="Password" />
      <button class="buttons" id="btn-login">Login</button>
    </form>
    <!-- Script src -->
    <script src="./script2.js"></script>
  </body>
</html>
