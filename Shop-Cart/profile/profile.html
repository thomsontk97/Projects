<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar -->
    <div id="nav">
      <div id="title">MeShop</div>
      <div id="links">
        <div id="home" class="link-items">Home</div>
        <!-- <div id="sign-up" class="link-items">Signup</div> -->
        <div id="profile-pro" class="link-items">Proflie</div>
        <div id="cart" class="link-items">My Cart</div>
      </div>
    </div>
    <!-- My Profile -->
    <div class="form-head">My Profile</div>
    <form id="my-profile" class="forms">
      <input type="text" id="profile-fname" placeholder="First Name" />
      <input type="text" id="profile-lname" placeholder="Last Name" />
      <button class="buttons" id="btn-profile">Save Info</button>
    </form>

    <!-- Edit Password -->
    <div class="form-head">Edit Password</div>
    <form id="edit-pass" class="forms">
      <input type="password" id="old-pass" placeholder="Old Password" />
      <input type="password" id="new-pass" placeholder="New Password" />
      <input
        type="password"
        id="cnfrm-new-pass"
        placeholder="Confirm New Password"
      />
      <button class="buttons" id="btn-edit-pass">Change Password</button>
      <button class="buttons" id="log-out">Logout</button>
    </form>

    <!-- Script -->
    <script src="./script3.js"></script>
  </body>
</html>
